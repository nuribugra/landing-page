<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="website's logo">
    </header>
  </main>

  <section class="greeting-box">
    <div class="image-box">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="description-box">
      <h1 class="description-header">Build The Community Your Fans Will Love</h1>
      <p class="description-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </section>

  <section class="social-media-box">
    <ul>
      <li class="icon-box"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li class="icon-box"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li class="icon-box"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nuribugra">Nuri BuÄŸra Demir</a>.
    </p>
  </footer>
</body>
</html>
